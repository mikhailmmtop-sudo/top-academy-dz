<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Запись на ДЗ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; color: #333; line-height: 1.6; }
    .container { max-width: 700px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2c3e50; font-size: 2.2em; margin-bottom: 10px; }
    .subtitle { text-align: center; color: #555; margin-bottom: 30px; font-size: 1.1em; }
    .form-group { margin-bottom: 18px; }
    label[for] { display: block; margin-bottom: 6px; font-weight: 600; color: #2c3e50; }
    input[type="text"], input[type="tel"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1em; }
    input:required { border-left: 4px solid #3498db; }
    .required::after { content: " *"; color: #e74c3c; }
    .places { text-align: center; padding: 14px; background: #e8f5e9; border-radius: 8px; font-weight: bold; color: #2e7d32; margin: 20px 0; font-size: 1.1em; }
    button { width: 100%; padding: 14px; background: #27aae1; color: white; border: none; border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer; }
    button:hover { background: #1e93c7; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    button.loading { background: #95a5a6; }
    .success { display: none; text-align: center; padding: 25px; background: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 8px; margin-top: 20px; font-size: 1.1em; }
    .success.show { display: block; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

<div class="container">
  <h1>Запись на выполнение домашних заданий</h1>
  <p class="subtitle">
    <strong>Вторник с 18:00 до 19:20.</strong><br>
    Максимум 20 мест. Запись только на ближайший вторник.
  </p>

  <div class="places" id="places">Загрузка...</div>

  <form id="signup-form">
    <div class="form-group">
      <label for="student" class="required">Фамилия Имя студента</label>
      <input type="text" id="student" required />
    </div>
    <div class="form-group">
      <label for="parent" class="required">Фамилия Имя родителя</label>
      <input type="text" id="parent" required />
    </div>
    <div class="form-group">
      <label for="group">Номер группы</label>
      <input type="text" id="group" />
    </div>
    <div class="form-group">
      <label for="phone" class="required">Телефон родителя</label>
      <input type="tel" id="phone" required />
    </div>
    <button type="submit" id="submit-btn">Записаться</button>
  </form>

  <div class="success" id="success-msg"></div>
</div>

<script>
  const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxdkS8qxjx2EcZayyE2WDTPlZskq6qYBu0ScDTlI_EVjnqRV9UMewkUm8R0diAuFop5/exec";
  const TELEGRAM_BOT_TOKEN = "8404039163:AAGA_K8aCVYjswNRFScuNCB25AF_3cRYD-4";
  const TELEGRAM_CHAT_ID = "-5066133405";

  const MAX_PLACES = 20;
  let isSubmitting = false;
  let records = [];

  function getNextTuesday() {
    const today = new Date();
    const day = today.getDay();
    const diff = (2 + 7 - day) % 7 || 7;
    const next = new Date(today);
    next.setDate(today.getDate() + diff);
    return next;
  }

  function formatDate(date) {
    return date.toLocaleDateString('ru-RU', { weekday: 'long', day: 'numeric', month: 'long' })
      .replace('вторник', 'Вторник');
  }

  async function loadRecords() {
    try {
      const response = await fetch(GOOGLE_SCRIPT_URL + "?t=" + Date.now());
      const data = await response.json();
      records = data; // Теперь точно с заглавными буквами
      updatePlaces();
    } catch (e) {
      document.getElementById('places').textContent = "Нет связи";
    }
  }

  function updatePlaces() {
    const nextTuesday = getNextTuesday();
    const dateStr = formatDate(nextTuesday);
    const count = records.filter(r => r["Дата"] === dateStr).length;
    const left = MAX_PLACES - count;

    const placesEl = document.getElementById('places');
    placesEl.textContent = left > 0 ? `Осталось ${left} мест` : "Мест нет";
    placesEl.style.background = left > 0 ? '#e8f5e9' : '#ffebee';
    placesEl.style.color = left > 0 ? '#2e7d32' : '#c62828';

    document.getElementById('submit-btn').disabled = left === 0;
  }

  async function sendToTelegram(data) {
    const text = `
НОВАЯ ЗАПИСЬ НА ДЗ

Дата: ${data.date}
Студент: ${data.student}
Родитель: ${data.parent}
Группа: ${data.group || "—"}
Телефон: ${data.phone}

Осталось мест: ${MAX_PLACES - records.filter(r => r["Дата"] === data.date).length - 1}
    `.trim();

    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text, parse_mode: 'HTML' })
    });
  }

  document.getElementById('signup-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    if (isSubmitting) return;
    isSubmitting = true;
    const btn = document.getElementById('submit-btn');
    btn.textContent = "Отправка...";
    btn.disabled = true;

    const nextTuesday = getNextTuesday();
    const dateStr = formatDate(nextTuesday);
    const student = document.getElementById('student').value.trim();
    const parent = document.getElementById('parent').value.trim();
    const group = document.getElementById('group').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!student || !parent || !phone) {
      alert('Заполните обязательные поля!');
      btn.textContent = "Записаться";
      isSubmitting = false;
      return;
    }

    const currentCount = records.filter(r => r["Дата"] === dateStr).length;
    if (currentCount >= MAX_PLACES) {
      alert('Места закончились!');
      btn.textContent = "Записаться";
      isSubmitting = false;
      return;
    }

    // Отправляем
    await fetch(GOOGLE_SCRIPT_URL, {
      method: 'POST',
      body: JSON.stringify({ date: dateStr, student, parent, group, phone })
    });

    await sendToTelegram({ date: dateStr, student, parent, group, phone });

    document.getElementById('success-msg').innerHTML = `
      Вы успешно записались!<br>
      Ждём вас <strong>${dateStr}</strong> в 18:00.
    `;
    document.getElementById('success-msg').classList.add('show');
    document.getElementById('signup-form').style.display = 'none';
    document.querySelector('.places').style.display = 'none';

    await loadRecords();
    isSubmitting = false;
  });

  (async () => {
    await loadRecords();
    setInterval(loadRecords, 10000);
  })();
</script>

</body>
</html>
