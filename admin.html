<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ: ДЗ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; color: #333; }
    .container { max-width: 900px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
    .login { text-align: center; margin-bottom: 30px; }
    input[type="password"] { padding: 12px; width: 250px; border: 1px solid #ddd; border-radius: 6px; }
    button { padding: 12px 24px; background: #27aae1; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1e93c7; }
    .stats { display: flex; gap: 20px; margin: 30px 0; flex-wrap: wrap; }
    .stat-card { flex: 1; min-width: 180px; background: #eef5ff; padding: 20px; border-radius: 10px; text-align: center; }
    .stat-card h3 { color: #2c3e50; margin-bottom: 8px; }
    .stat-card p { font-size: 1.8em; font-weight: bold; color: #27aae1; }
    .date-group { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #f8f9fa; }
    tr { cursor: pointer; transition: background 0.2s; }
    tr:hover { background: #f0f8ff; }
    tr.delete-mode { background: #ffebee !important; }
    .actions { margin-top: 30px; text-align: center; }
    .actions button { margin: 0 10px; }
    .free-btn { background: #e74c3c; padding: 6px 10px; font-size: 0.8em; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="container">
  <h1>Админ: Записи на ДЗ</h1>
  <!-- Вход -->
  <div id="login-form" class="login">
    <input type="password" id="password" placeholder="Пароль" />
    <button onclick="login()">Войти</button>
    <p id="error" style="color:#e74c3c; margin-top:10px; display:none;">Неверный пароль</p>
  </div>
  <!-- Контент -->
  <div id="content" class="hidden">
    <div class="stats">
      <div class="stat-card"><h3>Всего записей</h3><p id="total">0</p></div>
      <div class="stat-card"><h3>Ближайший ПН</h3><p id="next">—</p></div>
      <div class="stat-card"><h3>Мест осталось</h3><p id="left">—</p></div>
    </div>
    <div id="records"></div>
    <div class="actions">
      <button onclick="resetAll()">Сбросить все записи</button>
    </div>
  </div>
</div>

<script>
  const PASSWORD = "0000";
  const STORAGE_KEY = "dz_records";

  function login() {
    if (document.getElementById('password').value === PASSWORD) {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
      loadData();
    } else {
      document.getElementById('error').style.display = 'block';
    }
  }

  function loadData() {
    const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    let total = 0;
    let html = '';
    let nextMonday = null;
    let occupiedNext = 0;

    const dates = Object.keys(records).sort();
    if (dates.length > 0) {
      nextMonday = dates[0];
      occupiedNext = (records[nextMonday] || []).length;
    }

    dates.forEach(date => {
      const list = records[date];
      total += list.length;
      const dateStr = new Date(date).toLocaleDateString('ru-RU', { weekday: 'long', day: 'numeric', month: 'long' });
      const freeBtn = list.length > 0 ? 
        `<button class="free-btn" onclick="freePlace(&quot;${date}&quot;)">Освободить 1 место</button>` : '';
      
      html += `
        <div class="date-group">
          <h3>${dateStr} — ${list.length}/20 мест ${freeBtn}</h3>
          <table>
            <thead><tr><th>№</th><th>Студент</th><th>Родитель</th><th>Группа</th><th>Телефон</th><th>Время</th></tr></thead>
            <tbody>`;
      list.forEach((r, i) => {
        const index = i;
        html += `<tr onclick="deleteRecord(&quot;${date}&quot;, ${index})">
          <td>${i+1}</td>
          <td>${r.student}</td>
          <td>${r.parent}</td>
          <td>${r.group || '—'}</td>
          <td>${r.phone}</td>
          <td>${new Date(r.timestamp).toLocaleTimeString('ru-RU')}</td>
        </tr>`;
      });
      html += `</tbody></table></div>`;
    });

    document.getElementById('total').textContent = total;
    document.getElementById('next').textContent = nextMonday ? new Date(nextMonday).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' }) : '—';
    document.getElementById('left').textContent = 20 - occupiedNext;
    document.getElementById('records').innerHTML = html || '<p>Записей нет</p>';
  }

  function deleteRecord(date, index) {
    const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    const record = records[date][index];
    if (!record) return;

    if (confirm(`Удалить запись:\n${record.student}\n(${record.parent}, ${record.phone})`)) {
      records[date].splice(index, 1);
      if (records[date].length === 0) delete records[date];
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
      alert("Запись удалена!");
      loadData();
    }
  }

  function freePlace(date) {
    if (!confirm("Освободить 1 место на " + new Date(date).toLocaleDateString('ru-RU') + "?")) return;
    const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    if (records[date] && records[date].length > 0) {
      records[date].pop();
      if (records[date].length === 0) delete records[date];
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
      alert("Место освобождено!");
      loadData();
    }
  }

  function resetAll() {
    if (confirm("Удалить ВСЕ записи?")) {
      localStorage.removeItem(STORAGE_KEY);
      alert("Все записи сброшены!");
      loadData();
    }
  }

  document.getElementById('password').addEventListener('keypress', e => {
    if (e.key === 'Enter') login();
  });
</script>
</body>
</html>
