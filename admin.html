<script>
  const PASSWORD = "0000";
  const STORAGE_KEY = "dz_records";

  function login() {
    if (document.getElementById('password').value === PASSWORD) {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
      loadData();
    } else {
      document.getElementById('error').style.display = 'block';
    }
  }

  function loadData() {
    const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    let total = 0;
    let html = '';
    let nextMonday = null;
    let occupiedNext = 0;

    const dates = Object.keys(records).sort();
    if (dates.length > 0) {
      nextMonday = dates[0];
      occupiedNext = (records[nextMonday] || []).length;
    }

    dates.forEach(date => {
      const list = records[date];
      total += list.length;
      const dateStr = new Date(date).toLocaleDateString('ru-RU', { weekday: 'long', day: 'numeric', month: 'long' });
      html += `<div class="date-group">
        <h3>${dateStr} — ${list.length}/20 мест 
          ${list.length > 0 ? '<button onclick="freePlace(\'' + date + '\')" style="margin-left:10px; padding:4px 8px; font-size:0.8em;">Освободить 1 место</button>' : ''}
        </h3>
        <table><thead><tr><th>№</th><th>Студент</th><th>Родитель</th><th>Группа</th><th>Телефон</th><th>Время</th></tr></thead><tbody>`;
      list.forEach((r, i) => {
        html += `<tr><td>${i+1}</td><td>${r.student}</td><td>${r.parent}</td><td>${r.group || '—'}</td><td>${r.phone}</td><td>${new Date(r.timestamp).toLocaleTimeString('ru-RU')}</td></tr>`;
      });
      html += `</tbody></table></div>`;
    });

    document.getElementById('total').textContent = total;
    document.getElementById('next').textContent = nextMonday ? new Date(nextMonday).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' }) : '—';
    document.getElementById('left').textContent = 20 - occupiedNext;
    document.getElementById('records').innerHTML = html || '<p>Записей нет</p>';
  }

  function freePlace(date) {
    if (!confirm("Освободить 1 место на " + new Date(date).toLocaleDateString('ru-RU') + "?")) return;
    const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    if (records[date] && records[date].length > 0) {
      records[date].pop(); // Удаляем последнюю запись
      if (records[date].length === 0) delete records[date];
      localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
      alert("Место освобождено!");
      loadData();
    }
  }

  function resetAll() {
    if (confirm("Удалить ВСЕ записи?")) {
      localStorage.removeItem(STORAGE_KEY);
      alert("Все записи сброшены!");
      loadData();
    }
  }

  document.getElementById('password').addEventListener('keypress', e => { if (e.key === 'Enter') login(); });
</script>
